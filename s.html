<!DOCTYPE html>
<html>
<head>
	<title>Welcome to my Webpage</title>
</head>
<body>
	<h1>Welcome to my Webpage</h1>
	<a href="others/about.html">Take me to About us Page</a>
	<a href="others/contact.html">Take me to Contact Page</a>
	<a href="others/blog.html">Take me to Blog Page</a>

	<form>
		<label for="fname">First Name:</label>
		<input type="text" id="fname" name="fname" required><br><br>
		<label for="lname">Last Name:</label>
		<input type="text" id="lname" name="lname" required><br><br>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required><br><br>
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" required><br><br>
		<label for="gender">Gender:</label>
		<select id="gender" name="gender" required>
			<option value="male">Male</option>
			<option value="female">Female</option>
			<option value="other">Rather not say</option>
		</select><br><br>
		<label for="foods">Favorite Foods:</label>
		<select id="foods" name="foods" multiple required>
			<option value="beans">Beans</option>
			<option value="rice">Rice</option>
			<option value="spaghetti">Spaghetti</option>
			<option value="soup">Soup</option>
			<option value="pizza">Pizza</option>
		</select><br><br>
		<label for="certificate">Certificate:</label>
		<select id="certificate" name="certificate" required>
			<option value="phd">PhD</option>
			<option value="olevel">O'Level</option>
			<option value="bsc">BSC</option>
		</select><br><br>
		<label for="phone">Phone Number:</label>
		<input type="tel" id="phone" name="phone" required><br><br>
		<label for="about">Tell us about yourself:</label>
		<textarea id="about" name="about" required></textarea><br><br>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
